<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing 1</title>
</head>

<style>

    *,
    *::before,
    *::after
    {
        box-sizing: border-box;
        margin: 0;
        padding:0;
    }
    h1
    {
        text-align: center;
        color: #000;
        margin-top: 1rem;
    }
    #canvas
    {
        width: 100%;
        height: 100%;
        background-color: silver;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }

</style>

<body>

    <h1>Canvas Drawing 1</h1>

    <canvas id="canvas"></canvas>

    <script>
        // Creat variables
        const canvas = window.document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        // Resize as JavaScript
       canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Recolor the canvas
        canvas.style.backgroundColor = '#FDFDFD';




        // Call function
        drawFace();
        // Creat function to draw the face
        function drawFace()
        {
        // Draw Head
        ctx.fillStyle = '#F74B03';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 15;
        ctx.arc(675, 550, 500, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        // Draw Eyes
        ctx.fillStyle = '#000000';
        ctx.fillRect(700, 300, 150, 150);
        ctx.fillRect(800, 100, 50, 50);

        // Draw Nose
        ctx.beginPath(); // Pick up pencil
        ctx.moveTo(675, 450); // Starting point
        ctx.lineTo(575, 550);
        ctx.lineTo(775, 550);
        ctx.closePath(); // Close path
        ctx.fill();
        ctx.stroke();

        // Draw Mouth
        ctx.strokeStyle = '#000000';
        ctx.innerWidth = 10;
        ctx.innerCap = 'round';

        ctx.beginPath();
        ctx.moveTo(500, 600);
        ctx.lineTo(850, 600);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(675, 600, 175, 0, Math.PI * 1)
        ctx.fill();
        ctx.stroke();

        }
            window.addEventListener('resize', resetCanvasSize)

        function resetCanvasSize()
        {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawFace();
        }

    </script>

</body>
</html>
