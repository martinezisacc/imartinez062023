<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<style>

    body
    {
        background-color: silver;
    }
    *, *::before,
    *::after
    {
        margin: 0;
        padding: 0;
    }
    #canvas1
    {
        border: 5px solid black;
    }

</style>


<body>

    <!-- <h1>Canvas</h1> -->

    <canvas id="canvas1">
        
    </canvas>

    <script>
        // Creat canvas variable
        const canvas = window.document.getElementById('canvas1');

        // window.alert(canvas);

        // Resize canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>

</body>

</html>
